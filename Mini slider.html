<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini slider</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center mt-2"><u>Formal Watches & Shoes for Men</u></h1>
    <br>
    <div class="container-fluid">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
                <div class="col"><img src="./Images/watch 1.jpg" class="d-block w-100" height="200" alt="..."></div>
                <div class="col"><img src="./Images/watch 2.jpg" class="d-block w-100" height="200" alt="..."></div>
                <div class="col"><img src="./Images/watch 3.jpg" class="d-block w-100" height="200" alt="..."></div>
                <div class="col"><img src="./Images/watch 4.jpg" class="d-block w-100" height="200" alt="..."></div>
                <div class="col"><img src="./Images/watch 5.jpg" class="d-block w-100" height="200" alt="..."></div>
            </div>
          </div>

          <div class="carousel-item">
            <div class="row">             
                <div class="col"><img src="./Images/shoes1.jfif" class="d-block w-100" height="200" alt="..."></div>
                <div class="col"><img src="./Images/shoes2.jfif" class="d-block w-100" height="200" alt="..."></div>
                <div class="col"><img src="./Images/shoes3.jfif" class="d-block w-100" height="200" alt="..."></div>
                <div class="col"><img src="./Images/shoes4.jfif" class="d-block w-100" height="200" alt="..."></div>
                <div class="col"><img src="./Images/shoes6.jfif" class="d-block w-100" height="200" alt="..."></div>
            </div>
          </div>
         
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>   
     
    </div>
    <script src="/JS/bootstrap.min.js"></script>
</body>
</html>
