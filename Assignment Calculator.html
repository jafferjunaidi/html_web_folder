<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard_Calculator</title>
</head>
<body bgcolor="lightgreen">
    <h1 align="center"><u>Standard Calculator</u></h1>
    <table bgcolor="skyblue" align="center" border="1" width="450" cellpadding="35" cellspacing="15">
    <th bgcolor="white" colspan="4">
    </th>
    <tr bgcolor="lightgray">
     <th>1</th>
     <th>2</th>
     <th>3</th>
     <th bgcolor="yellow">+</th>
    </tr>
    <tr bgcolor="lightgray">
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th bgcolor="yellow">-</th>
          </tr>
          <tr bgcolor="lightgray">
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th bgcolor="yellow">*</th>
              </tr>
              <tr bgcolor="lightgray">
                <th bgcolor="red">C</th>
                <th>0</th>
                <th>=</th>
                <th bgcolor="yellow">/</th>
                  </tr>
</table>
</body>
</html>
