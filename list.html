<!DOCTYPE html>
<html>
<head>
<title>list</title>
</head>
<body bgcolor=green text=white>

<h1>Ordered List</h1>
<ol type="I">
<li>January</li>
<li>February</li>
<li>March</li>
<li>April</li>
</ol>

<h1>Unordered List</h1>
<ul type="circle">
<li>Samsung</li>
<li>Vivo</li>
<li>Oppo</li>
<li>Realme</li>
</ul>

<h1>Definition List</h1>
<dl>
<dt><b>Noun</b></dt>
<dd>Noun is the name of anything</dd>

<dt><b>Pronoun</b></dt>
<dd>Word which is used instead of Noun</dd>
</dl>
<pre>
Name    :    Ali
Class   :    5<sup>th</sup>
Age     :    10
</pre>

</body>
</html>
