<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="bg">
    <h1 id="abc"><u>Aptech Learning</u></h1>
    <button onclick="lona()">Click here</button>
   
    <button onclick="colour()">Click to change bgcolour</button>
    
    <script>
         function colour()
        {
            document.getElementById("bg").style="background-color: cyan";
        }

        function lona()
        {
            document.getElementById("abc").innerHTML="Computer";
            document.getElementById("abc").style="background-color: seagreen; color: white; font-family: cursive;";
        }     
    </script>    
</body>
</html>
